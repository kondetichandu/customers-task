<form #f="ngForm" (ngSubmit)="save(f.value)">
<div class="form-group">
    <label for="firstName">FirstName</label>
    <input 
    #firstName="ngModel"
    [(ngModel)]="person$.firstName"
    (keypress)="checkSpcialChar($event)"
    ngModel name="firstName"
    required
    id="firstName"
    value="event"
    type="text" 
    class="form-control"
    placeholder="FirstName">
    <div class="alert alert-danger" 
    *ngIf="firstName.touched && firstName.invalid">
     FirstName is required
    </div> 
</div>
<div class="form-group">
    <label for="lastName">LastName</label>
    <input 
    #lastName="ngModel"
    [(ngModel)]="person$.lastName"
    ngModel name="lastName"
    (keypress)="checkSpcialChar($event)"
    id="lastName" 
    required
    type="text" 
    class="form-control"
    placeholder="LastName">
    <div class="alert alert-danger" 
    *ngIf="lastName.touched && lastName.invalid">
     LastName is required
    </div>
</div>
<div class="form-group">
    <label for="address">Address</label>
    <input 
    #address="ngModel"
    [(ngModel)]="person$.address"
    ngModel name="address"
    required
    id="address" 
    type="text" 
    class="form-control"
    placeholder="FlatNo/Area/LandMark/">
    <div class="alert alert-danger" 
    *ngIf="address.touched && address.invalid">
     Address is required
    </div>
</div>
<div class="form-group">
    <label for="city">City</label>
    <input 
    #city="ngModel"
    [(ngModel)]="person$.city"
    ngModel name="city"
    required
    (keypress)="checkSpcialChar($event)"
    id="city" 
    type="text" 
    class="form-control"
    placeholder="City">
     <div class="alert alert-danger" 
    *ngIf="city.touched && city.invalid">
     City is required
    </div> 
</div>
<div class="form-group">
    <label for="state">state</label>
    <input 
    #state="ngModel"
    [(ngModel)]="person$.state"
    ngModel name="state"
    (keypress)="checkSpcialChar($event)"
    required
    id="state" 
    type="text" 
    class="form-control"
    placeholder="state">
     <div class="alert alert-danger" 
    *ngIf="state.touched && state.invalid">
     state is required
    </div>
</div>
<div class="form-group">
    <label for="phoneNumber">Mobile No.</label>
    <input 
    #phoneNumber="ngModel"
    [(ngModel)]="person$.phoneNumber"
    (input)="take(phoneNumber.value)"
    (keypress)="acceptOnlyIntegers($event)"
    ngModel name="phoneNumber"
    required
    id="phoneNumber" 
    type="text" 
    class="form-control">
    <div class="alert alert-danger" 
    *ngIf="phoneNumber.touched && phoneNumber.invalid">
     phonenumber is required
    </div> 
</div>
<div class="form-group">
    <label for="email">Email</label>
    <input 
    #email="ngModel"
    [(ngModel)]="person$.email"
    ngModel name="email"
    id="email" required 
    type="text" 
    class="form-control"
    placeholder="@gmail.com">
    <div class="alert alert-danger" 
    *ngIf="email.touched && email.invalid">
     email is required
    </div>
</div>
<input 
(change)="onSelectedFile($event)"
ngModel name="profileImage"
type="file">
<button 
class="btn btn-primary">
    Save
</button>
<button
(click)="goto()">
    cancel
</button>
</form>
